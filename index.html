<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Safinybot</title>
		<script src="jquery-2.1.3-jquery.min.js" type="module"></script>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<style>
  @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap');
</style>
	</head>

	<body>
		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="images/TxnCLnvh.jpeg" class="logo">
					<h1>Safiny</h1>
					<h3>Hey, I can code!</h3>
					<p class="supportTime">time</p>
					<button class="clear-btn" id="clear-btn">Clear</button>
				</div>
				<div class="chatbot-conversation-container" loading="lazy" id="chatbot-conversation">
					<div class="menu-container">
					<div class="menu-content-list-container">
							<div class="chatbot-quest-list" data-command="">Hi, Safiny</div>
							<div class="chatbot-quest-list" data-command="">Fix my code!</div>
							<div class="chatbot-quest-list" data-command="">Help me create a website.</div>
							<div class="chatbot-quest-list" data-command="">How can I become a proffessionanl developer?</div>
					</div>
				</div>
					<div class="speech speech-ai">
						what  code can I help you with?
					</div>
				</div>
				<form id="form" class="chatbot-input-container">
					<input name="user-input" type="text" id="user-input" required>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="/images/send-btn-icon.png" 
							class="send-btn-icon">
					</button>
					<div class="chatbot-class-menu-btn">
						<img src="/images/menu-60.svg" class="chatbot-class-menu-img">
					</div>
				</form>
				
			</section>
		</main>
		<script src="app.js" type="module" ></script>
	</body>

</html>
