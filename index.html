					<img src="./TxnCLnvh-xIevxxfQ.jpeg" class="logo">
					<h1>Safiny</h1>
					<h3>Hey, I can code!</h3>
					<p class="supportTime">time</p>
					<button class="clear-btn" id="clear-btn">Clear</button>
				</div>
				<div class="chatbot-conversation-container" loading="lazy" id="chatbot-conversation">
					<div class="menu-container">
					<div class="menu-content-list-container">
							<div class="chatbot-quest-list" data-command="">Hi, Safiny</div>
							<div class="chatbot-quest-list" data-command="">Fix my code!</div>
							<div class="chatbot-quest-list" data-command="">Help me create a website.</div>
							<div class="chatbot-quest-list" data-command="">How can I become a proffessionanl developer?</div>
					</div>
				</div>
					<div class="speech speech-ai">
						what  code can I help you with?
					</div>
				</div>
